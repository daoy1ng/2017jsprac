<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>
<a href="task1.html">task1</a>
<script type="text/javascript">
    var aqiData=[
        ["北京",80],
        ["上海",50],
        ["福州",10],
        ["广州",50],
        ["成都",90],
        ["西安",100]
    ];
    (function() {
        /*
         在注释下方写下代码
         给按钮button绑定一个点击事件
         在事件处理函数中
         获取aqi-input输入的值，并显示在aqi-display中
         */
        var btn=document.getElementById("button");
        var aqiInput=document.getElementById("aqi-input");
        var aqiDisplay=document.getElementById("aqi-display");
        btn.onclick=function () {
            aqiDisplay.innerHTML=aqiInput.value;
        };
    })();
    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        //获取空气分数大于60的数组
        var kqList=[];
        for(var i=0;i<aqiData.length;i++){
            if(aqiData[i][1]>60){
                kqList.push(aqiData[i]);
            }
        }
        //逆序,数组里面只有城市名字吗？不是。  貌似aqiData[i]就代表了二维数组
        kqList.sort(function (a,b) {
            return b[1]-a[1];
        });
        //输出数组里面的内容
        var cont=document.getElementById("aqi-list");
        for(var j=0;j<kqList.length;j++){
            var newnode=document.createElement("li");
            newnode.innerHTML="第"+(j+1)+"名："+kqList[j][0]+",得分："+kqList[j][1];
            cont.appendChild(newnode);
        }
    })();
</script>
</body>
</html>
